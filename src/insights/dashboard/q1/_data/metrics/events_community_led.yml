title: Community-led arts events
flash: WIP
description: >-
  These are events or projects in which communities make the decisions about the
  content/activity. They might not have a defined outcome e.g. Our Patch and 'Do
  your thing' micro awards.


  Note that the figure shown for ‘Do Your Thing’ Micro Awards represents the
  number of projects awarded. Each project may involve numerous events.
