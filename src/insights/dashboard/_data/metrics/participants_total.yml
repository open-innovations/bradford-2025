title: Participants
description: >-
  Total participants number (as distinct from 'audience') - people taking part
  or contributing to Bradford 2025 going beyond audience members. See
  [glossary](/glossary) for definitions.


  This total does not yet include (a) participant numbers from sector-facing
  talent & skills development delivered directly by Bradford 2025; (b)
  apprenticeships, traineeships and placements within Bradford 2025; or (c)
  Creative Health participants (people with long-term health issues taking part
  in projects delivered by Creative Health Social Prescribing Award holders)
